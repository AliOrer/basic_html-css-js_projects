<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            padding: 20px;
        }
        img {
            max-width: 300px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #ff4d6d;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #ff1f50;
        }
    </style>
</head>
<body>

    <h1>Random Anime Image Generator</h1>
    <button id="getAnimeImg">Get Anime Image</button>
    <br>
    <img id="animeImg" src="" alt="Anime Image" style="display:none;">

    <script>
        document.getElementById("getAnimeImg").addEventListener("click", async () => {
            try {
                const response = await fetch("https://api.catboys.com/img");
                const data = await response.json();
                const img = document.getElementById("animeImg");
                img.src = data.url;
                img.style.display = "block";
            } catch (error) {
                console.error("Error fetching image:", error);
            }
        });
    </script>

</body>
</html>
